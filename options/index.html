<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="form">
      <div id="debug">
        <label>Debug mode: </label>
        <input type="checkbox" name="debugMode" />
        <span>(verbose logging in browser console)</span>
      </div>

      <div id="shortcut">
        <label>Shortcut enabled: </label>
        <input type="checkbox" name="shortcut" />
        <span>(Shift+A)</span>
      </div>

      <div id="action">
        <label>Screenshot button action: </label>
        <select name="action">
          <option value="file">Download file</option>
          <option value="clipboard">Copy to clipboard</option>
        </select>
      </div>

      <div id="format">
        <label>Screenshot format: </label>
        <select name="format">
          <option value="jpeg">JPEG</option>
          <option value="png">PNG</option>
        </select>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
